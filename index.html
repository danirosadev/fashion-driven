<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>FashionDriven</title>
</head>
<body>
    <div class="topo">
        <img src="./img/Logo.png" />
    </div>
    <div class="conteudo">
        <div class="left">
            <p>Escolha o modelo</p>
            <div class="modelo">
                <div>
                    <div onclick="selecionarModelo('t-shirt', this);" class="circulo">
                        <img src="./img/tshirt.png" />
                        <p class="nome-modelo">T-shirt</p>
                    </div>
                </div>
                <div>
                    <div onclick="selecionarModelo('top-tank', this);" class="circulo">
                        <img src="./img/Camiseta.png" />
                        <p class="nome-modelo">Camiseta</p>
                    </div> 
                </div>
                <div>
                    <div onclick="selecionarModelo('long', this);" class="circulo">
                        <img src="./img/Mangalonga.png" />
                        <p class="nome-modelo">Manga Longa</p>
                    </div>
                </div>  
            </div>
            <p>Escolha a gola</p>
            <div class="gola">
                <div>
                    <div onclick="selecionarGola('v-neck', this);" class="circulo">
                        <img src="./img/GolaV.png" />
                        <p class="nome-gola">Gola V</p>
                    </div>
                </div>
                <div>
                    <div onclick="selecionarGola('round', this);" class="circulo">
                        <img src="./img/GolaRedonda.png" />
                        <p class="nome-gola">Gola Redonda</p>
                    </div>
                </div>
                <div>
                     <div onclick="selecionarGola('polo', this);" class="circulo">
                        <img src="./img/GolaPolo.png" />
                        <p class="nome-gola">Gola Polo</p>
                    </div>
                </div>    
            </div>
            <p>Escolha o tecido</p>
            <div class="tecido">
                <div>
                    <div onclick="selecionarTecido('silk', this)" class="circulo">
                        <img src="./img/Seda.png" />
                        <p class="nome-tecido">Seda</p>
                    </div>
                </div>
                <div>
                    <div onclick="selecionarTecido('cotton', this)" class="circulo">
                        <img src="./img/Algodão.png" />
                        <p class="nome-tecido">Algodão</p>
                    </div>
                </div>
                <div>
                    <div onclick="selecionarTecido('polyester', this)" class="circulo">
                        <img src="./img/Poliester.png" />
                        <p class="nome-tecido">Poliéster</p>
                    </div>
                </div>   
            </div>
            <p>Imagem de referência</p>
            <div class="referencia">
                <input required="required" class="imagem-ref" type="url" placeholder="Insira o link da imagem" />
            </div>
            <button onclick="confirmarPedido();">Confirmar pedido</button>
        </div>
        <div class="right">
            <img src="./img/ilustração.png" />
        </div>
    </div>
    <div class="barra">
        <p>Últimos pedidos</p>
        <div class="imagens">
           
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
