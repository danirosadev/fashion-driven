<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>FashionDriven</title>
</head>
<body>
    <div class="topo">
        <img src="./img/Logo.png" />
    </div>
    <div class="conteudo">
        <div class="left">
            <p>Escolha o modelo</p>
            <div class="modelo">
                <div>
                    <div>
                        <div onclick="selecionarModelo(this);" class="circulo">
                            <img src="./img/tshirt.png" />
                        </div>
                    </div>
                    <p class="nome-modelo">T-shirt</p>
                </div>
                <div>
                    <div>
                        <div onclick="selecionarModelo(this);" class="circulo">
                            <img src="./img/Camiseta.png" />
                        </div>
                    </div>
                    <p class="nome-modelo">Camiseta</p>
                </div>
                <div>
                    <div>
                        <div onclick="selecionarModelo(this);" class="circulo">
                            <img src="./img/Mangalonga.png" />
                        </div>
                    </div>
                    <p class="nome-modelo">Manga Longa</p>
                </div>  
            </div>
            <p>Escolha a gola</p>
            <div class="gola">
                <div>
                    <div>
                        <div onclick="selecionarGola(this);" class="circulo">
                            <img src="./img/GolaV.png" />
                        </div>
                    </div>
                    <p class="nome-gola">Gola V</p>
                </div>
                <div>
                    <div>
                        <div onclick="selecionarGola(this);" class="circulo">
                            <img src="./img/GolaRedonda.png" />
                        </div>
                    </div>
                    <p class="nome-gola">Gola Redonda</p>
                </div>
                <div>
                    <div>
                        <div onclick="selecionarGola(this);" class="circulo">
                            <img src="./img/GolaPolo.png" />
                        </div>
                    </div>
                    <p class="nome-gola">Gola Polo</p>
                </div>    
            </div>
            <p>Escolha o tecido</p>
            <div class="tecido">
                <div>
                    <div>
                        <div onclick="selecionarTecido(this)" class="circulo">
                            <img src="./img/Seda.png" />
                        </div>
                    </div>
                    <p class="nome-tecido">Seda</p>
                </div>
                <div>
                    <div>
                        <div onclick="selecionarTecido(this)" class="circulo">
                            <img src="./img/Algodão.png" />
                        </div>
                    </div>
                    <p class="nome-tecido">Algodão</p>
                </div>
                <div>
                    <div>
                        <div onclick="selecionarTecido(this)" class="circulo">
                            <img src="./img/Poliester.png" />
                        </div>
                    </div>
                    <p class="nome-tecido">Poliéster</p>
                </div>   
            </div>
            <p>Imagem de referência</p>
            <div class="referencia">
                <input required="required" class="imagem-ref" type="url" placeholder="Insira o link da imagem" />
            </div>
            <button onclick="confirmarPedido();">Confirmar pedido</button>
        </div>
        <div class="right">
            <img src="./img/ilustração.png" />
        </div>
    </div>
    <div class="barra">
        <p>Últimos pedidos</p>
        <div class="imagens">
            <div>
                <img src="./img/Blusa1.png" />
                <p><strong>Criador: </strong>Ágata</p>
            </div>
            <div>
                <img src="./img/Blusa2.png" />
                <p><strong>Criador: </strong>Bruna</p>
            </div>
            <div>
                <img src="./img/Blusa3.png" />
                <p><strong>Criador: </strong>Camila</p>
            </div>
            <div>
                <img src="./img/Blusa4.png" />
                <p><strong>Criador: </strong>Daniel</p>
            </div>
            <div>
                <img src="./img/Blusa5.png" />
                <p><strong>Criador: </strong>Ester</p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
